<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Home Page</title>
    <link href="../style/style.css" rel="stylesheet">
  </head>
	<body>
	  	<div class="grid">
		  	<div class="top">
		    	<div class="top-left">
		  			<ul>
		   				<li><a id="about" href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a></li>
		    			<li><a id="store" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
		    	</ul>
		    	</div>
		    </div>
		    	<div class="top-right">
		    		<ul>
		    			<li><a id="gmail" href="https://mail.google.com/?tab=wm">Gmail</a></li>
		    			<li><a id="images" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">Images</a></li>
		    			<li class="sign-in"><button class="sign-in"><a class="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a></button></li>
		    		</ul>
		    	</div>
		   		<div class="main-content">
		    		<img id="logo" src="../images/google-logo.png" alt="Google Logo">
		    		<div id="search-bar">
		    			<form action="" method="get">
		    				<input class="search-form" type="text">
		    				<img id="microphone" src="../images/microphone.png" alt="microphone for audio search">
		    			</form>
		    		</div>
		    		<button id="search"><b>Google Search</b></button>
		    		<button id="lucky"><b>I'm Feeling Lucky</b></button>
		    	</div>
			<div class="bottom-left">
					<ul>
						<li><a id="advertising" href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
						<li><a id="business" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
					</ul>
			</div>
			<div class="bottom-right">
				<ul>
					<li><a id="policies" href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Policies</a></li>
					<li><a id="terms" href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a></li>
					<li><a id="settings"href="https://www.google.com/preferences?hl=en">Settings</a></li>
				</ul>
			</div>
			<div class="bottom-box">
			</div>
		</div>
	</body>
</html>
