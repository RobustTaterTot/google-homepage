<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Home Page</title>
    <link href="../style/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
    	<div class="top-left">
    		<ul>
    			<li><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a></li>
    			<li><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
    		</ul>
    	</div>
    	<div class="top-right">
    		<ul>
    			<li><a href="https://mail.google.com/?tab=wm">Gmail</a></li>
    			<li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">Images</a></li>
    			<li><button><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a></button></li>
    		</ul>
    </header>
    <img id="logo" src="../images/google-logo.png" alt="Google Logo">
    <form action="" method="get">
    	<input type="text">
    	<img src="../images/microphone.png" alt="Symbol of microphone for speech recognition">
    	<button><b>Google Search</b></button>
    	<button><b>I'm Feeling Lucky</b></button>
    </form>
    <footer>
    	<div class="bottom-left">
    		<ul>
    			<li><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
    			<li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Services</a></li>
    		</ul>
    	</div>
    	<div class="bottom-right">
    		<ul>
    			<li><a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1">Policies</a></li>
    			<li><a href="https://www.google.com/intl/en_us/policies/terms/?fg=1">Terms</a></li>
    			<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
    		</ul>
  </body>
</html>
